<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS试验网页3</title>
	<link rel="stylesheet" type="text/css" href="CSS课程3.css">
</head>
<body>
<!-- 做3个淘宝的导航员 -->
<ul class="nav">
	<li class="list-item">
		<a href="">天猫</a>
	</li>
	<li class="list-item">
		<a href="">聚划算</a>
	</li>
	<li class="list-item">
		<a href="">天猫超市</a>
	</li>
</ul>

<!-- 文本内容溢出容器用省略号显示 -->
<!-- 1.单行文本溢出打点显示 -->
<p class="d">
	文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示
</p>
<!-- 2.多行文本溢出打点显示 -->
<p class="h">
	文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示文本内容溢出容器用省略号显示
</p>

<!-- 背景图片 -->
<div class="bj"></div>

<!-- 浏览器在网速低的时候会只下载HTML，大型网站都会在只有HTML时依旧可以使用 -->
<!-- 在有CSS显示图片没有CSS显示文字 -->
<a href="http://www.taobao.com" target="blank" class="tb">淘宝网</a>

<!-- 嵌套模型里面,行级元素只能嵌套行级元素,块级元素可以嵌套所有元素,但是p标签里面不能嵌套div,a标签里不能嵌套a标签 -->

<!-- 两边留白自适应 -->
<div class="wrapper">
	<div class="content"></div>
</div>

<!-- 文本类元素之间大小不同的话，如果在同一行是底对齐，如果文本类元素里面有文字的话，外面的文字是和里面的文字底对齐 -->










</body>
</html>
